<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAL Visualizer</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- custom stylings -->
  <link rel="stylesheet" type="text/css" href="assets/styles/visualizer_two/visulaizer_two_styles.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/global.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/visualizer_two/variables_panel.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/visualizer_two/colors_panel.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/visualizer_two/music_panel.css">
  
  <!-- Bootstrap v5.x CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div class="accordion controllers-accordion" id="mainControllerAccordian">
    <div class="accordion-item">
      
      <h2 class="accordion-header" id="panelsStayOpen-controllersHeading">
        <button class="accordion-button custom-accordion-header" type="button" data-bs-toggle="collapse" 
          data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          <h4>CONTROLLERS</h4>
        </button>
      </h2>
      
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-controllersHeading">
        <div class="accordion-body controllers-accordion-body">
          
          <!-- bezier controller panel -->
          <div class="accordion-item">
            
            <h2 class="accordion-header" id="panelsStayOpen-varaiblesPanelHeading">
              <button class="accordion-button collapsed custom-accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-varaiblesPanel" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                <h4>Bezier controller panel</h4>
              </button>
            </h2>

            <div id="panelsStayOpen-varaiblesPanel" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-varaiblesPanelHeading">
              <div class="accordion-body variables-panel-accordion-body">
                
                <div class="container-fluid">
                  <div class="row">
                    <h5>Default varaible values</h5>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>left gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="leftGap" class="form-label variables-panel-label-v2">Left gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="leftGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>right gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="rightGap" class="form-label variables-panel-label-v2">Right gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="rightGap">
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>First point gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="firstPointGap" class="form-label variables-panel-label-v2">First point gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="firstPointGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Second point gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="secondPointGap" class="form-label variables-panel-label-v2">Second point gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="secondPointGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>first bend</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="firstBend" class="form-label variables-panel-label-v2">First bend - X</label>
                          <input type="number" class="form-control variables-panel-input" id="firstBend">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>second bend</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="secondBend" class="form-label variables-panel-label-v2">Second bend - X</label>
                          <input type="number" class="form-control variables-panel-input" id="secondBend">
                        </div>
                      </div>
                    </div>
                  
                  </div>

                  <div class="row">
                    <h5 class="mt-5">Triggered varaible vlaues</h5>
                    
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>left gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="leftGap" class="form-label variables-panel-label-v2">Left gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedLeftGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>right gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="rightGap" class="form-label variables-panel-label-v2">Right gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedRightGap">
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>First point gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="firstPointGap" class="form-label variables-panel-label-v2">First point gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedFirstPointGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Second point gap</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="secondPointGap" class="form-label variables-panel-label-v2">Second point gap - Y</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedSecondPointGap">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>first bend</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="firstBend" class="form-label variables-panel-label-v2">First bend - X</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedFirstBend">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="variables-panel-triangle-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>second bend</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <label for="secondBend" class="form-label variables-panel-label-v2">Second bend - X</label>
                          <input type="number" class="form-control variables-panel-input" id="disturbedSecondBend">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

          <!-- colors panel -->
          <div class="accordion-item">
            
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button class="accordion-button collapsed custom-accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-colorsPanel" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                <h4>Bezier Colors Panel</h4>
              </button>
            </h2>

            <div id="panelsStayOpen-colorsPanel" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
              <div class="accordion-body colors-panel-accordion-body">
                <div class="container-fluid">
                  <div class="row">
                  
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="colors-panel-bg-color-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Bg Color</h6>
                        </div>
                        <!-- input field -->
                        <div class="colors-panel-input-field-wrapper">
                          <label for="bgLowFrequencyColor" class="form-label colors-panel-label-v2">Low frequency color</label>
                          <input type="color" class="form-control colors-panel-input" id="bgLowFrequencyColor">
                        
                          <label for="bgHighFrequencyColor" class="form-label colors-panel-label-v2">High frequency color</label>
                          <input type="color" class="form-control colors-panel-input" id="bgHighFrequencyColor">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="colors-panel-triangle-color-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Beziar color</h6>
                        </div>
                        <!-- input field -->
                        <div class="colors-panel-input-field-wrapper">
                          <label for="beziarLowFrequencyColor" class="form-label colors-panel-label-v2">Low frequency color</label>
                          <input type="color" class="form-control colors-panel-input" id="beziarLowFrequencyColor">
                        
                          <label for="beziarHighFrequencyColor" class="form-label colors-panel-label-v2">High frequency color</label>
                          <input type="color" class="form-control colors-panel-input" id="beziarHighFrequencyColor">
                        </div>
                      </div>
                    </div>
                  
                  </div> 
                </div>  
              </div>
            </div>

          </div>

          <!-- music panel -->
          <div class="accordion-item">

            <h2 class="accordion-header" id="panelsStayOpen-musicPanelHeading">
              <button class="accordion-button collapsed custom-accordion-header" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-musicPanel" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                <h4>Music Panel</h4>
              </button>
            </h2>

            <div id="panelsStayOpen-musicPanel" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-musicPanelHeading">
              <div class="accordion-body music-panel-accordion-body">
                <div class="container-fluid">
                  <div class="row">

                    <div class="col-md-3 col-lg-3 col-xl-4">
                      <div id="music-panel-track-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Music Track</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <input type="file" class="form-control music-panel-input" id="musicTrack">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="music-panel-volume-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Volume</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <input type="number" class="form-control music-panel-input" id="musicVolume" value="100" disabled>
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-3 col-lg-3 col-xl-4">
                      <div id="music-panel-frequency-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Wave Length - FQ</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <input type="number" class="form-control music-panel-input" id="waveLength" disabled>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <div id="music-panel-track-wrapper">
                        <!-- label -->
                        <div class="label-background">
                          <h6>Restart</h6>
                        </div>
                        <!-- input field -->
                        <div class="variables-panel-input-field-wrapper">
                          <input type="text" class="form-control music-panel-input" id="restartNote" value="PRESS R" disabled>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
  
  <script src="assets/scripts/visualizer_two/visualizer_two.js"></script>
  <script src="assets/scripts/visualizer_two/handler.js"></script>
  <script src="assets/scripts/visualizer_two/bez_controller_panel.js"></script>
  <script src="assets/scripts/visualizer_two/colors_panel.js"></script>

  <!-- Bootstrap JS bundle v5.x -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
